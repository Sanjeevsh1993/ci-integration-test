name: Spring Boot Code Quality

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: ☕ Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: 🧪 Build & Verify with Tests
      run: mvn clean verify

    - name: 📡 Run SonarQube Scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn sonar:sonar -Dsonar.projectKey=Sanjeevsh1993_ci-integration-test -Dsonar.organization=Sanjeevsh1993 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}

    - name: 📊 Upload JaCoCo Report (HTML)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: target/site/jacoco/

    - name: 🐛 Upload PMD & CPD Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pmd-cpd-reports
        path: |
          target/site/pmd.html
          target/site/cpd.html

    - name: 🔍 Upload SpotBugs Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: spotbugs-report
        path: target/spotbugsXml.xml
